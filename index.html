<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet"> <!--Bootstap icons -->

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"> <!-- Toastify -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Proyecto Javascript</title>
</head>
<body>
    <header>
        <nav>
        </nav>
    </header>
    <main>
        <h1>¡Santas golosinas!</h1>
        <section id="botones">
            <div>
                <button id="caramelos" type="button" class="btn btn-primary">caramelos</button>
                <button id="todos" type="button" class="btn btn-primary">todos</button>
                <button id="alfajores" type="button" class="btn btn-primary">alfajores</button>
            </div>
        </section>

        <section id="Carrito">
        
            <div id="contenedorCarrito" onclick="altenarCarrito()">
                <div class="icono">
                    <span id="contador">0</span>
                    <i class="bi bi-cart"></i>
            </div>
                
                <div id="mostrarcart">
                    <h2>Carrito</h2>
                    <UL id="items-carrito"></UL>
                    <p>Total: $<span id="precio-total">0</span></p>
                    <button id="finalizar-compra" onclick="finalizarCompra()">Finalizar Compra</button>
                </div>
            </div>
        </section>

        <section id="productos">
        </section>

        <section id="Formulario">
            <div class="contForm">
                <div class="parte1">
                    <h2>Ingresa aquí tus datos:</h2>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Mail</span>
                        <input type="mail" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <!-- <div>
                        <input type="submit" name="input-group-text" id="">
                    </div> -->
                </div>

                <div class="parte2">
                    <h3>Dejanos tu comentario</h3>
                    <div class="input-group">
                        <span class="input-group-text">Comentario</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                </div>
            </div>
            
            <div id="btnForm">
                <input type="submit" name="input-group-text" id="">
            </div>

        </section>
        
    </main>
    <footer>
        <div>

        </div>
    </footer>

    <script src="./js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
